<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <link rel=icon href="/imagenes/logo.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles_notificaciones.css}">

<body>
    <!-- Navbar -->
    <!--Navbar desde navbarAutoridad-->
  <div th:replace="~{navbarAutoridad :: navbar}"></div>

        <h2 class="text-center">Notificaciones</h2>

        <div class="row">

            <div class="col-md-3">
                <h3> Filtros:</h3>
                <hr>

                <select id="filter" class="form-control" onchange="updateTasksAndFile()">
                    <option value="2025">Requerimiento Actual</option>
                    <option value="2024" selected>Requerimiento Febrero 2024</option>
                </select>
            </div>

            <!-- Lista de Tareas -->
            <div class="col-md-9">
                <div class="content p-3 border rounded" id="taskList">

                </div>
            </div>
            <!-- Archivo predeterminado -->
            <div class="col-md-9 offset-md-3">
                <div class="content p-3 border rounded">
                    <label for="formFilemd">Archivo predeterminado</label>
                    <input class="form-control form-control-md" id="formFilemd" type="file" disabled>
                    <p class="mt-2">Archivo seleccionado: <a id="fileLink" href="#" download>Archivo predeterminado</a></p>
                </div>
            </div>
    </div>

    <!-- Scripts necesarios -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
